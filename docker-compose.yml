version: '3.8'

services:
  db:
    image: timescale/timescaledb-ha:pg17
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kair"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      FLASK_ENV: development
      POSTGRES_DB: postgres
      POSTGRES_USER: kair
      POSTGRES_PASSWORD: kair_pass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - .:/app

  frontend:
    build:
      context: ./kair-client
      dockerfile: Dockerfile.frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./kair-client:/app

volumes:
  db_data: