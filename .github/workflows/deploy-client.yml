name: Deploy Client (Cloud Run)

on:
  push:
    branches: [ main ]
    paths:
      - 'kair-client/**'
      - '.github/workflows/deploy-client.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      SERVICE: kair-client
      IMAGE: web/kair-client

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build image
        working-directory: kair-client
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${IMAGE}:$GITHUB_SHA -f Dockerfile.frontend .

      - name: Push image
        run: |
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${IMAGE}:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --image ${REGION}-docker.pkg.dev/${PROJECT_ID}/${IMAGE}:$GITHUB_SHA \
            --region ${REGION} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}

